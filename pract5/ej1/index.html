<!-- formulario -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario completo</h1>
    <form>
        <div>
            <label for="nombre">Nombre: </label>
            <input id="nombre" type="text">
        </div>
        <div>
            <label for="email">Correo Electronico: </label>
            <input id="email"  type="email">
        </div>
        <div>
            <label for="asunto">Asunto: </label>
            <input id="asunto"  type="text">
        </div>
        <div>
            <label for="mensaje">Mensaje: </label>
            <textarea name="mensaje" id="mensaje" rows="5" cols="33" placeholder="Escriba su mensaje aqui..."></textarea>
        </div>

        <div>
            <label for="inputVid">Video YOUTUBE de animal favorito: </label>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Kmm86oVpvn8?si=SVH89uH519ul8zSL"></iframe>
        </div>
        <input id="inputSubm" type="submit" value="Enviar">

    </form>
</body>
</html>
